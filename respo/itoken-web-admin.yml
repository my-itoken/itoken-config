spring:
  application:
    name: itoken-web-admin
  zipkin:
    base-url: http://localhost:9411

server:
  port: 9201

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info